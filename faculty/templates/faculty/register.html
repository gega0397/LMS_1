<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .form-card {
            max-width: 350px;
            padding: 40px;
            background: #eee;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-card h2 {
            color: #573b8a;
            margin-bottom: 20px;
            font-size: 2.3em;
            font-weight: bold;
        }

        .form-card input[type="text"],
        .form-card input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            outline: none;
            border-radius: 5px;
            background: #e0dede;
            color: #573b8a;
        }

        .form-card button {
            width: 60%;
            padding: 10px;
            margin-top: 20px;
            background: #573b8a;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease-in;
        }

        .form-card button:hover {
            background: #6d44b8;
        }
    </style>
</head>
<body>
    <!-- Registration form as a card -->
    {% block content %}
    <div class="form-card">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
    {% endblock %}
</body>
</html>
